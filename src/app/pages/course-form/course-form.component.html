<div class="py-10">
    @if(authService.getUserDetail()){
    <form [formGroup]="form" class="shadow w-1/3 mx-auto p-10 rounded-md" (ngSubmit)="onSubmit()">


        <div class=" flex justify-between items-center">
            <h1 class="text-2xl font-semibold mb-10">{{isEdit?'Edit course':'Add course'}}</h1>


        </div>



        <div>
            <div class="grid grid-cols-2 gap-4 my-6 ">
                <div class="text-gray-600 font-bold">Name </div>
                <input matInput formControlName="name" placeholder="Name" type="text"
                    class="  border-2 border-primary  p-1 px-2">

            </div>

            <button class="bg-blue-500 shadow-md px-4 py-2 rounded-md text-white">{{isEdit?'Edit course':'Add Course'}}
            </button>
            <a [routerLink]="'/courses'" class="shadow-md rounded-md px-4 py-2 ml-4 bg-blue-300 text-white "> Cansel
            </a>


        </div>
    </form> }
    @else{
    <h1 class="text-2xl">You are not logged in</h1>
    <a routerLink="/login">
        <button class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded-md">
            Login
        </button>
    </a>
    }
</div>
