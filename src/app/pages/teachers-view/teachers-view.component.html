<div class=" py-10">
    @if(authService.getUserDetail()){
    <div class="shadow  mx-auto p-10 rounded-md">
        <div class=" flex justify-between items-center">
            <h1 class="text-2xl font-semibold mb-10">All Teachers</h1>


        </div>
        <div class="lg:grid lg:grid-cols-4 gap-5">

            @for (item of (teachers|async); track item) {
            <div class="shadow w-full rounded-md p-4">


                <div class="flex items-center  justify-between ">
                    <div class="flex items-center gap-2">
                        @if (item.pictureName.startsWith('http')) {
                        <picture class="w-20 h-40 flex justify-center">
                            <source media='(min-width:10px)' [srcset]="[item.pictureName]">


                            <img mat-card-image src="" alt="Photo of a Shiba Inu">
                        </picture>
                        } @else {
                        <picture class="w-20 h-40 flex justify-center">

                            <source media='(min-width:10px)' [srcset]="['assets/Photo/'+item.pictureName]">


                            <img mat-card-image src="" alt="Photo of a Shiba Inu">
                        </picture>

                        }
                        <div>
                            <h1 class="text-x1">
                                {{item.fio|titlecase}}
                            </h1>



                        </div>
                    </div>
                    @if(isAdmin()){
                    <div class="flex flex-col gap-2">
                        <a [routerLink]="['/teachers/',item.id]"
                            class="p-3 bg-blue-600 text-white rounded-full shadow-md hover:bg-blue-400">

                            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor"
                                class="bi bi-pencil-square" viewBox="0 0 16 16">
                                <path
                                    d="M15.502 1.94a.5.5 0 0 1 0 .706L14.459 3.69l-2-2L13.502.646a.5.5 0 0 1 .707 0l1.293 1.293zm-1.75 2.456-2-2L4.939 9.21a.5.5 0 0 0-.121.196l-.805 2.414a.25.25 0 0 0 .316.316l2.414-.805a.5.5 0 0 0 .196-.12l6.813-6.814z" />
                                <path fill-rule="evenodd"
                                    d="M1 13.5A1.5 1.5 0 0 0 2.5 15h11a1.5 1.5 0 0 0 1.5-1.5v-6a.5.5 0 0 0-1 0v6a.5.5 0 0 1-.5.5h-11a.5.5 0 0 1-.5-.5v-11a.5.5 0 0 1 .5-.5H9a.5.5 0 0 0 0-1H2.5A1.5 1.5 0 0 0 1 2.5z" />
                            </svg>
                        </a>

                        <button (click)="delete(item.id)"
                            class="p-3 bg-red-600 text-white rounded-full shadow-md hover:bg-red-400">

                            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor"
                                class="bi bi-trash" viewBox="0 0 16 16">
                                <path
                                    d="M5.5 5.5A.5.5 0 0 1 6 6v6a.5.5 0 0 1-1 0V6a.5.5 0 0 1 .5-.5m2.5 0a.5.5 0 0 1 .5.5v6a.5.5 0 0 1-1 0V6a.5.5 0 0 1 .5-.5m3 .5a.5.5 0 0 0-1 0v6a.5.5 0 0 0 1 0z" />
                                <path
                                    d="M14.5 3a1 1 0 0 1-1 1H13v9a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2V4h-.5a1 1 0 0 1-1-1V2a1 1 0 0 1 1-1H6a1 1 0 0 1 1-1h2a1 1 0 0 1 1 1h3.5a1 1 0 0 1 1 1zM4.118 4 4 4.059V13a1 1 0 0 0 1 1h6a1 1 0 0 0 1-1V4.059L11.882 4zM2.5 3h11V2h-11z" />
                            </svg>
                        </button>
                    </div>
                    }

                </div>
            </div>
            }
        </div>
        @if(isAdmin()){
        <button [routerLink]="'/teacher/form'" type="submit"
            class="w-full border-slate-200    gap-4 p-3 my-4 bg-purple-700 text-white font-bold rounded-md">
            Add Teacher
        </button>}
    </div> }
    @else{
    <h1 class="text-2xl">You are not logged in</h1>
    <a routerLink="/login">
        <button class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded-md">
            Login
        </button>
    </a>
    }
</div>
